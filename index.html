<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <article class="product-container">
      <picture>
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      
      <div class="product__content">

        <p class="product__category">Perfume</p>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="product__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="flex-group">

        <p class="product__price">$149.99</p>  
        <p class="product__original-price">$169.99</p>

        </div>

        <button class="btn">Add to Cart</button>
        
      </div>

    </article>

  </main>

  
</body>
</html>
